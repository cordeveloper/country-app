<h3>Buscar por región <small>{{regionActiva | titlecase}}</small></h3>
<hr>
<h5>Seleccione la región</h5>
<div class="row">
    <div class="col">
        <button [ngClass]="{'btn-primary': regionActiva === region, 'btn-outline-primary': regionActiva !== region}" (click)="activarRegion(region)" class="btn btn-outline-primary" *ngFor="let region of regiones">{{region}}</button>
    </div>
</div>

<div *ngIf="countries.length > 0" class="row">
    <div class="col">
      <app-country-table [countries]="countries"></app-country-table>
    </div>
</div>
